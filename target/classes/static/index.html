<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Холодильники</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>




<body class="bg-light">

<div class="container py-4">
    <!-- Производители -->
    <section class="mb-5">
        <h2 class="mb-4">Производители</h2>

        <!-- Форма создания -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h4 class="card-title">Создать производителя</h4>
                <form id="create-manufacturer-form" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Название</label>
                        <input required name="name" class="form-control" placeholder="Напр.: Bosch">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Страна</label>
                        <input required name="country" class="form-control" placeholder="Германия">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Создать</button>
                        <span id="mf-msg" class="text-muted ms-2"></span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Таблица производителей -->
        <div class="card shadow-sm mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <strong>Список производителей</strong>
                <button id="reload-manufacturers" class="btn btn-outline-secondary btn-sm">Обновить</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-light">
                    <tr><th>ID</th><th>Название</th><th>Страна</th><th>Действия</th></tr>
                    </thead>
                    <tbody id="manufacturers-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Форма обновления -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title">Обновить производителя</h4>
                <form id="update-manufacturer-form" class="row g-3">
                    <div class="col-md-2">
                        <label class="form-label">ID</label>
                        <input required name="id" type="number" min="1" class="form-control" placeholder="ID">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Название</label>
                        <input required name="name" class="form-control" placeholder="Новое название">
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">Страна</label>
                        <input required name="country" class="form-control" placeholder="Новая страна">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Обновить</button>
                        <span id="mf-upd-msg" class="text-muted ms-2"></span>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Холодильники -->
    <section>
        <h2 class="mb-4">Холодильники</h2>

        <!-- Форма создания -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h4 class="card-title">Создать холодильник</h4>
                <form id="create-refrigerator-form" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Модель</label>
                        <input required name="model" class="form-control" placeholder="RB37A">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Тип</label>
                        <input required name="type" class="form-control" placeholder="двухкамерный">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Цена</label>
                        <input required name="price" type="number" step="0.01" class="form-control" placeholder="49999">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Цвет</label>
                        <input required name="color" class="form-control" placeholder="Белый">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Длина (см)</label>
                        <input required name="length" type="number" step="0.1" class="form-control" placeholder="60.0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Производитель</label>
                        <select required name="manufacturerId" id="manufacturer-select" class="form-select"></select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Создать</button>
                        <span id="rf-msg" class="text-muted ms-2"></span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Таблица холодильников -->
        <div class="card shadow-sm mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <strong>Список холодильников</strong>
                <button id="reload-refrigerators" class="btn btn-outline-secondary btn-sm">Обновить</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th><th>Модель</th><th>Тип</th><th>Цена</th><th>Цвет</th><th>Длина</th><th>Производитель</th><th>Действия</th>
                    </tr>
                    </thead>
                    <tbody id="refrigerators-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Форма обновления -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h4 class="card-title">Обновить холодильник</h4>
                <form id="update-refrigerator-form" class="row g-3">
                    <div class="col-md-2">
                        <label class="form-label">ID</label>
                        <input required name="id" type="number" min="1" class="form-control" placeholder="ID">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Модель</label>
                        <input required name="model" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Тип</label>
                        <input required name="type" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Цена</label>
                        <input required name="price" type="number" step="0.01" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Цвет</label>
                        <input required name="color" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Длина (см)</label>
                        <input required name="length" type="number" step="0.1" class="form-control">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-warning">Обновить</button>
                        <span id="rf-upd-msg" class="text-muted ms-2"></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
